{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/favicon.png' %}" rel="icon" type="image/png">
    <title>sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">

</head>

<body >
<div class="container">
    <div class="center" style="height: 100%; display: flex; flex-direction: column; text-align: left; 
    justify-content: center; align-items: center; align-content: center; margin-top: 10%;">
        
        <h2>Giriş Ekranı</h2> 
        <form action="" method="post" >
            {% csrf_token %}
            <div class="mg-3">
                <label>Kullanıcı Adı</label>
                <input type="text" name="username" class="form-control" required="required" >
            </div> 
          
            <div class="mg-3">
                <label>Şifre</label>
                <input type="password" name="password" class="form-control" required="required">
            </div> 
            <div class="mg-3">
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Giriş Yap</button>
            </div>
            <div class="text-center mt-5 space-x-2">
                <p class="text-base"> Hesabınız yok mu? <a href="/signup"> Hesap oluşturun </a></p>
            </div>
        </form>
    </div><!--/.row-->



    </form>

</div>
</div>

    <style>
        .mg-3{
            margin: 8px;
        }
    </style>


</body>


</html>
