{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
</head><!--/head-->

<body>
		{% include 'menu.html' %}
		{% block content %}
    <section id="about-us">
        <div class="container">
			<div class="center wow fadeInDown">
				<h2>SSS</h2>
				<div id="faq" role="tablist" aria-multiselectable="false">
					{% for faq in faqs %}
					
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" id="{{faq.id}}]">
							<h5 class="panel-title">
								<a data-toggle="collapse" data-parent="#faq" href="#{{faq.id}}" aria-expanded="false"
									aria-controls="{{faq.question}}">
									{{faq.question}}
								</a>
							</h5>
						</div>
						<div id="{{faq.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{faq.question}}">
							<div class="panel-body">
								{{faq.answer}}
							</div>
						</div>
					</div>				
				</div>
				{% endfor %}
			</div>
			
			
			

	
	
					
			
    </section><!--/about-us-->
	
    
{% include 'footer.html' %}


    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $('.carousel').carousel()
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
</body>
</html>
{% endblock %}
